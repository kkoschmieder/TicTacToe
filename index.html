<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>TicTacToe Game</title>
</head>
<body>
    
    <div class="game-body">
        <div class="game-layout">
            <div class="game-cell" data-index="0"></div>
            <div class="game-cell" data-index="1"></div>
            <div class="game-cell" data-index="2"></div>
            <div class="game-cell" data-index="3"></div>
            <div class="game-cell" data-index="4"></div>
            <div class="game-cell" data-index="5"></div>
            <div class="game-cell" data-index="6"></div>
            <div class="game-cell" data-index="7"></div>
            <div class="game-cell" data-index="8"></div>
        </div>
    </div>
    <h2 id="winner-alert"></h2>
    <div class="scoreboard">
        <h1 class="scoreboard-title">Scoreboard:</h1>
        <div class="scoreboard-box">
            <div class="scoreboard-cell">X</div>
            <div class="scoreboard-cell">O</div>
            <div class="scoreboard-cell" id ="scoreboardX">0</div>
            <div class="scoreboard-cell" id ="scoreboardO">0</div>
        </div>
        <button id="scoreboardReset">Reset scoreboard</button>
    </div>

</body>
</html>
